site_name: Essays on Data Science
nav:
  - Home: index.md
  - Computing:
    - Recursion: computing/recursion.md
  - Software Skills:
    - Introduction to Software Skills: software-skills/index.md
    - Refactoring: software-skills/refactoring.md
    - Documentation: software-skills/documentation.md
    - Testing: software-skills/testing.md
    - Code Formatting: software-skills/code-formatting.md
  - Workflow:
    - Code Review: workflow/code-review.md
    - GitFlow: workflow/gitflow.md
  - Machine Learning:
    - Reimplementing Models: machine-learning/reimplementing-models.md
    - Message Passing: machine-learning/message-passing.md
  - Your Terminal:
    - Pre-Commits: terminal/pre-commits.md
    - CLI Tools: terminal/cli-tools.md
theme:
  name: 'material'
  palette:
    primary: 'light blue'
    accent: 'light blue'
  logo:
    icon: 'library_books'

plugins:
  - search

# Taken from here: https://squidfunk.github.io/mkdocs-material/extensions/codehilite/
markdown_extensions:
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

google_analytics:
  - 'UA-12498603-3'
  - 'auto'

repo_name: 'ericmjl/essays-on-data-science'
repo_url: 'https://github.com/ericmjl/essays-on-data-science'

extra:
  social:
    - type: 'envelope'
      link: 'http://www.shortwhale.com/ericmjl'
    - type: 'github'
      link: 'https://github.com/ericmjl'
    - type: 'twitter'
      link: 'https://twitter.com/ericmjl'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/ericmjl'
